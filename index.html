<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog lock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style ="--clr:#00a6ff; --h:80px;" id="min" class="hand"><i></i></div>
            <div style ="--clr:#ff3d58; --h:60px;" id="hour" class="hand"><i></i></div>
            <div style ="--clr:#ffffff; --h:92px;" id="sec" class="hand"><i></i></div>
            <span style="--i:1;"><b>i</b></span>
            <span style="--i:2;"><b>ii</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>iv</b></span>
            <span style="--i:5;"><b>v</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>vii</b></span>
            <span style="--i:8;"><b>viii</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>x</b></span>
            <span style="--i:11;"><b>xi</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
